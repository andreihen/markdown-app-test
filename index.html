<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Markdown</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Marked (Markdown parser) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
  <!-- highlight.js (syntax highlight) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
  <!-- Google API Client Library -->
  <script src="https://apis.google.com/js/api.js"></script>
  <!-- Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client"></script>
  <!-- Estilos -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-white shadow-md p-4 flex justify-between items-center z-10">
    <div class="flex items-center gap-3">
      <h1 class="text-2xl font-bold text-gray-800">Markdown Editor</h1>
      <span id="current-root" class="text-xs text-gray-500 hidden"></span>
    </div>
    <div id="auth-buttons" class="flex items-center space-x-2">
      <span id="user-info" class="text-gray-600 hidden"></span>
      <button id="authorize_button" class="bg-indigo-500 text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-indigo-600">
        Entrar com Google
      </button>
      <button id="signout_button" class="bg-red-500 text-white px-4 py-2 rounded-lg font-semibold shadow-md hover:bg-red-600 hidden">
        Sair
      </button>
    </div>
  </header>

  <!-- Main App Container -->
  <div class="flex-1 flex overflow-hidden">
    <!-- Sidebar -->
    <aside id="sidebar" class="bg-gray-50 w-80 p-4 flex flex-col border-r border-gray-200 scrollable-container">
      <div class="flex items-center justify-between mb-3">
        <h2 class="text-xl font-semibold text-gray-700">Arquivos</h2>
        <button id="select-root-button" class="bg-indigo-600 text-white px-3 py-2 rounded-md text-sm font-medium shadow hover:bg-indigo-700">
          üìÇ Selecionar pasta
        </button>
      </div>

      <!-- Collapsible tree -->
      <div id="folder-tree" class="tree flex-1"></div>

      <div class="mt-4 grid grid-cols-2 gap-2">
        <button id="new-file-button" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold shadow-md">
          Novo Arquivo
        </button>
        <button id="save-file-button" class="bg-blue-500 text-white px-4 py-2 rounded-lg font-semibold shadow-md hidden">
          Salvar
        </button>
      </div>
    </aside>

    <!-- Main Panel -->
    <main class="flex-1 p-4 flex flex-col lg:flex-row space-y-4 lg:space-y-0 lg:space-x-4">
      <!-- Editor -->
      <div id="editor-container" class="bg-white rounded-lg shadow-md flex-1 overflow-hidden flex flex-col hidden">
        <textarea id="editor" class="flex-1 w-full p-4 text-sm resize-none focus:outline-none scrollable-container border-b border-gray-200" placeholder="Comece a escrever em Markdown aqui..."></textarea>
        <div class="bg-white p-2 border-t border-gray-200 flex items-center justify-between">
          <span class="text-sm text-gray-500">Editor</span>
        </div>
      </div>
      
      <!-- Preview -->
      <div id="preview-container" class="bg-white rounded-lg shadow-md flex-1 overflow-hidden flex flex-col hidden">
        <div id="preview" class="p-4 flex-1 scrollable-container prose prose-sm max-w-none"></div>
        <div class="bg-white p-2 border-t border-gray-200 flex items-center justify-between">
          <span class="text-sm text-gray-500">Pr√©-visualiza√ß√£o</span>
        </div>
      </div>

      <!-- Welcome -->
      <div id="welcome-screen" class="flex-1 flex items-center justify-center p-8 bg-white rounded-lg shadow-md text-center">
        <p class="text-gray-500 text-lg">
          Fa√ßa login e selecione a pasta do seu Obsidian para navegar e editar arquivos .md.
        </p>
      </div>
    </main>
  </div>

  <!-- Modal para selecionar pasta -->
  <div id="folder-modal" class="fixed inset-0 bg-black/40 hidden items-center justify-center">
    <div class="bg-white w-[90vw] max-w-3xl max-h-[80vh] rounded-xl shadow-xl p-4 flex flex-col">
      <div class="flex justify-between items-center mb-2">
        <h3 class="text-lg font-semibold">Selecione a pasta raiz</h3>
        <button id="close-folder-modal" class="px-2 py-1 rounded bg-gray-200 hover:bg-gray-300 text-sm">Fechar</button>
      </div>
      <div id="modal-tree" class="tree scrollable-container border rounded p-3"></div>
      <div class="mt-3 text-xs text-gray-500">Dica: expanda at√© encontrar sua pasta do Obsidian (sincronizada no Drive) e clique em ‚ÄúUsar esta pasta‚Äù.</div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="assets/js/app.js"></script>
</body>
</html>
